<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="app.js" defer></script>
    <link rel="stylesheet" href="style.css"> <!-- Opcional -->
</head>
<body>
    <h1>GestiÃ³n de Estudiantes</h1>
    
    <h2>Agregar Estudiante</h2>
    <form id="add-student-form">
        <input type="text" id="student-id" placeholder="ID del estudiante" required>
        <input type="text" id="first-name" placeholder="Nombres" required>
        <input type="text" id="last-name" placeholder="Apellidos" required>
        <input type="email" id="email" placeholder="Email" required>
        <button type="submit">Agregar Estudiante</button>
    </form>

    <h2>Listar Estudiantes</h2>
    <ul id="student-list"></ul>

    <h2>Buscar Estudiante</h2>
    <input type="text" id="search-id" placeholder="ID del estudiante">
    <button id="search-btn">Buscar</button>
    <div id="search-result"></div>

    <h2>Actualizar Estudiante</h2>
    <input type="text" id="update-id" placeholder="ID del estudiante" required>
    <input type="text" id="update-first-name" placeholder="Nombres" required>
    <input type="text" id="update-last-name" placeholder="Apellidos" required>
    <input type="email" id="update-email" placeholder="Email" required>
    <button id="update-btn">Actualizar Estudiante</button>

    <h2>Eliminar Estudiante</h2>
    <input type="text" id="delete-id" placeholder="ID del estudiante">
    <button id="delete-btn">Eliminar Estudiante</button>
</body>
</html>
