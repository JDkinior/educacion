<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Docentes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestión de Docentes</h1>
    <form id="add-teacher-form">
        <input type="text" id="teacher-first-name" placeholder="Nombres" required>
        <input type="text" id="teacher-last-name" placeholder="Apellidos" required>
        <input type="email" id="teacher-email" placeholder="Email" required>
        <button type="submit">Agregar Docente</button>
    </form>
    <div id="teacher-message"></div>
    <h2>Listar Docentes</h2>
    <ul id="teacher-list"></ul>
    <h2>Buscar Docente</h2>
    <input type="text" id="search-teacher-id" placeholder="ID del docente" required>
    <button id="search-teacher-btn">Buscar Docente</button>
    <div id="search-teacher-result"></div>
    <h2>Actualizar Docente</h2>
    <input type="text" id="update-teacher-id" placeholder="ID del docente" disabled required>
    <input type="text" id="update-teacher-first-name" placeholder="Nombres" required>
    <input type="text" id="update-teacher-last-name" placeholder="Apellidos" required>
    <input type="email" id="update-teacher-email" placeholder="Email" required>
    <button id="update-teacher-btn">Actualizar Docente</button>
    <h2>Eliminar Docente</h2>
    <input type="text" id="delete-teacher-id" placeholder="ID del docente">
    <button id="delete-teacher-btn">Eliminar Docente</button>
</body>
</html>
